<!DOCTYPE html>
<html>
<style>
   body {
            font-family: Arial, sans-serif;
            margin: 20px;
            margin 0 auto;
        }
        .todo {
        padding:20px;
        color :#ffff; 
           background:  #424874; 
            border: 1px solid #ccc;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            }
       #demo{
       width:70%;
       height:auto;
       margin:0 auto;
       
       
       }
</style>
<body>
<p id="demo">Fetch a file to change this text.</p>

<script>
function renderList(list){

 list.map((item,idx)=>{
      
       let container= document.getElementById('demo');
      const todoDiv = document.createElement('div');
      todoDiv.className = 'todo';
      todoDiv.innerHTML = `
          <h2>${item.name}</h2>
          <p>Status: ${item.isCompleted ? 'Completed' : 'Not Completed todo '}                         </p>
           <h4> This to-do list id- ${item.id}</h4>
      `;
      container.appendChild(todoDiv);

      })

}
fetch('https://jsonplaceholder.typicode.com/todos')
      .then(response => response.json())
      .then(list => {

      	renderList(list);
     
      }
      )
</script>

</body>
</html>
